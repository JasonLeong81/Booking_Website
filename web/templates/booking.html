{% extends 'base.html' %}

{% block content %}
    <h1>Booking</h1>
<form method="POST" action="">
    <div>
        <label for="date">Date</label>
        <input type="datetime" name="date" value="2021-01-01">
    </div>
    <div>
        <label for="time">Start Time</label>
        <input type="time" name="start_time" value="16:50">
    </div>
    <div>
        <label for="time">End Time</label>
        <input type="time" name="end_time" value="17:50">
    </div>
    <div>
        {{form.court.label}}
        {{form.court(value=1)}}
    </div>
    <div>
        {{form.submit}}
    </div>
</form>
{% endblock content %}
