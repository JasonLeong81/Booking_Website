{% extends 'base.html' %}

{% block content %}
    <h1>Update Recipe</h1>
    <hr>
    <br>

    <form method="POST">
        <label for="update_Name">Name</label>
        <input type="text" name="update_Name" id="update_Name" value="{{recipe_to_update.Name}}" required>
        <br>
        <label for="update_Ingredient">Ingredient</label>
        <input type="text" name="update_Ingredient" id="update_Ingredient" value="{{recipe_to_update.Ingredients}}" required>
        <br>
        <label for="update_Category">Category</label>
        <input type="text" name="update_Category" id="update_Category" value="{{recipe_to_update.Category}}" required>
        <br>
        <input type="submit" value="Update" name="update">
    </form>

{% endblock content %}
