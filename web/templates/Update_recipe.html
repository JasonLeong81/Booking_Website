{% extends 'base.html' %}

{% block content %}
    <h1>Update Recipe</h1>
    <hr>
    <br>

    <form method="POST">
        <div style="width:45%;" class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-lg" for="update_Name">Name</label>
            <input class="form-control" type="text" name="update_Name" id="update_Name" value="{{recipe_to_update.Name}}" required>
        </div>
        <br>

        <div style="width:45%;" class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-lg" for="update_Ingredient">Ingredient</label>
            <input class="form-control" type="text" name="update_Ingredient" id="update_Ingredient" value="{{recipe_to_update.Ingredients}}" required>
        </div>
        <br>

        <div style="width:45%;" class="input-group mb-3">
            <label class="input-group-text" id="inputGroup-sizing-lg" for="update_Category">Category</label>
            <input class="form-control" type="text" name="update_Category" id="update_Category" value="{{recipe_to_update.Category}}" required>
        </div>
        <br>

        <input type="submit" value="Update" name="update" class="btn btn-outline-success">
    </form>

{% endblock content %}
