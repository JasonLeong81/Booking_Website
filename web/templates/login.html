{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        <fieldset>
            <div>
                {{form.email.label}}
                {{form.email}}
            </div>
            <div>
                {{form.password.label}}
                {{form.password}}
            </div>

        </fieldset>
        <div>
            {{form.submit}}
        </div>
    </form>

{% endblock content %}
