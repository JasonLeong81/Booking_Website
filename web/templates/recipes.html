{% extends 'base.html' %}

{% block content %}
    <h1>Create your own recipes here!</h1>

    <form method="POST">
        <label for="Name">Name</label>
        <input type="text" placeholder="Cheesecake" name="Name" id="Name">
        <br>
        <label for="Ingredients">Ingredients</label>
        <input type="text" placeholder="Cheese, Oreo" name="Ingredients" id="Ingredients">
        <br>
        <label for="Category">Category</label>
        <input type="text" placeholder="Vegetables/Meat" name="Category" id="Category">
        <br>
        <input type="submit" name='create' value="Create">
    </form>
    <br>
    <hr>
    <br>

    <form method="POST">
        <label for="Category1">Choose a category</label>
        <select name="Category1" id="Category1">
            <option value="All">All</option>
            {% for i in options %}
                <option value="{{i.Category}}">{{i.Category}}</option>
            {% endfor %}
        </select>
        <input type="submit" name="see" value="See">
    </form>

    <br>
    <br>
    <div>
        <h3>{{ct}}</h3>
        {% for i in myrecipes %}
            Name: {{i.Name}}
            <br>
            Ingredient: {{i.Ingredients}}
            <br>
            <form method="POST">
                <input type="hidden" value="{{i.id}}" name="delete-recipe">
                <input type="submit" value="Delete" name="delete">
            </form>
            <br>
        {% endfor %}
    </div>
{% endblock content %}
